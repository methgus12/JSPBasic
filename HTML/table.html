<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블을작성해 보아용 </title>
</head>
<body>
<!-- w3school 에서 웹관련정보확인가능 -->

    <!-- 테이블 태그는 표를 작성하는 태그 -->
    <!-- tr 태그는 행을 나타내는 태그-->
    <!-- td태그는 열을 나타내는 태그 -->
    
    <table border ="1" width="500px"> <!-- 윤곽을 주고싶으면 border -->
        <tr>
        <th> 이름 </th>
        <th> 나이 </th>
        <th> 성별 </th>
        <th> 주소 </th>  
        </tr>
        
        <tr>
        <td> 홍길동 </td>
        <td> 20 </td>
        <td> 남자 </td>
        <td> 서울시 </td>  
        </tr>
        
        <tr>
        <td> 탁소현 </td>
        <td> 25 </td>
        <td> 여자 </td>
        <td> 성남시 </td>  
        </tr>
        
        <tr align ="center"> <!-- 글을 가운데 두고 싶다면 align="center" -->
          <td = colspan="4"> 음 ..... </td>
        </tr>
        
        
        
    </table>
</body>
</html>
