<!--태그는 블럭, 인라인 성질로 나누어집니다
1.블럭요소는 블럭성질을 가집니다 . 줄바꿈이 일어납니다.
2. 블럭요소 안에는 블럭요소 인라인요소가 자식태그로 들어갈수있습니다.-->
 
 <!-- 구도를 잘 잡는 용도의 태그 -->
 <header>뚜껑</header>
 
 <section>본문</section>
 
 <footer>신발</footer>
 
 <div>블럭</div>
 
 <form>
 
   <ui>
      <li>블럭</li>
      <li>블럭</li>
   </ui>
 </form>

 
<!-- 인라인태그
1.인라인 줄바꿈이 없습니다. 태그안에 내용자체를 공간으로 가집니다.
2.인라인 요소는 인라인만 자식태그로가질수있습니다. 
즉 , 블럭은 블럭과 인라인 가능 , 인라인은 인라인만 가능!-->

 <img src ="경로">
 <a href ="##">인라인</a>
 
 <!-- 불가! -->
 <!-- <a href ="##"><div>인라인</div></a> 문법상 오류 -->
 
 <i>인라인</i>
 <b>인라인</b>

 <strong>인라인</strong>
 <small>인라인</small>
