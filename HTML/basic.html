<!DOCTYPE html> <!--주석 html 문서를 정의-->
<html>

<head> <!-- 문서에 필요한정보를 선언 -->

<meta charset="UTF-8"> <!-- meta태그 : 문서에 대한필요한 전체적인정보 (이문서의 내용의 인코딩 형식 )-->

<title> 제목 </title> <!-- 제목작성  -->

</head>

<body><!-- 화면에 보여질 내용을 태 그-->
<!-- <p> 와 </p> 사이에 내용작성 -->
    <p> hello world ! <br>
    안녕하세요  <!-- 줄바꿈은 명령으로바뀜 태그를이용해야함:<br> -->
    </p>
    
    <p> <!-- p태그는 마지막에 br을 자동으로줄바꿈을 처리합니다. -->
     반갑습니다.<br> 안녕하세요 :) 
    </p>
    
    <!--h태그는 제목태그입니다 ~ 마지막에 자동개행처리 -->
    <h1> h태그 제목태그 입니다 . 마지막에 자동 개행 처리합니다 </h1>
    <h2>h2~~</h2>
    <h3>h3~~</h3>
    <h4>h4~~</h4>
    <h5>h5~~</h5>
   
</body>
</html>
